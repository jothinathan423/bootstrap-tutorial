<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Bus Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <h1>Joe Bus Ticket Booking</h1>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#book">Book Ticket</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="container">
                <h2>Welcome to Joe Bus Ticket Booking</h2>
                <p>Book your bus tickets easily and quickly with Joe.</p>
            </div>
        </section>
        <section id="book">
            <div class="container">
                <h2>Book Your Ticket</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" required>

                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" required>

                    <label for="date">Date of Journey:</label>
                    <input type="date" id="date" name="date" required>

                    <button type="submit">Book Ticket</button>
                </form>
            </div>

        </section>
        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Email: support@joebusticket.com</p>
                <p>Phone: +123-456-7890</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Joe Bus Ticket Booking. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
